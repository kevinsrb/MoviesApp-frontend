<div class="row">

    <!-- FORM -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body p-4">
  
          <!-- FORM -->
          <form #clasificationForm="ngForm" (ngSubmit)="saveClasification(clasificationForm)">
            <!-- THE Id's Employee -->
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="clasificationService.selectedClasification._id">

            <h4>Clasificaciones</h4>

            <div class="form-group">
              <label>Ingrese una clasificacion:</label>
              <input type="text" name="name" #name="ngModel" [(ngModel)]="clasificationService.selectedClasification.name"
                placeholder="clasificacion" class="form-control" required>
            </div>
  
            <button class="btn btn-primary mr-2" (click)="resetForm(clasificationForm)">Limpiar</button>
            <button class="btn btn-secondary" [disabled]="clasificationForm.invalid">Guardar</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- TABLE -->
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <th>Nombre clasificacion</th>
        <th>Acciones</th>
      </thead>
      <tbody>
        <tr *ngFor="let clasification of clasificationService.clasifications">
          <td>{{ clasification.name }}</td>
          <td>
            <a (click)="updateClasification(clasification)" class="btn btn-secondary btn-sm">
              <i class="material-icons">edit</i>
            </a>
            <a (click)="deleteClasification(clasification._id, clasificationForm)" class="btn btn-danger btn-sm">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
