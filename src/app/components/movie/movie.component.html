<div class="row">

    <!-- FORM -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body p-4">
  
          <!-- FORM -->
          <form novalidate #movieForm="ngForm" (ngSubmit)="saveMovie(movieForm)">
            <!-- THE Id's Employee -->
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="movieService.selectedMovie._id">
            
            <h4>Registrar pelicula</h4>

            <div class="form-group">
              <label>Nombre:</label>
              <input type="text" name="name" #name="ngModel" [(ngModel)]="movieService.selectedMovie.name"
                placeholder="Nombre pelicula" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Director:</label>
                <input type="text" name="director" #director="ngModel" [(ngModel)]="movieService.selectedMovie.director"
                  placeholder="Director" class="form-control" required>
            </div>
  
            <div class="form-group">
                <label>Clasificacion:</label>
                

                  <select class="form-control form-control-sm" name="clasification" #clasification="ngModel" 
                  [(ngModel)]="movieService.selectedMovie.clasification" required>
                    <option [ngValue]="clasification._id" 
                            *ngFor="let clasification of clasificationService.clasifications">
                       {{clasification.name}}
                    </option>
                  </select>
            </div>
            
  
            <button class="btn btn-primary mr-2" (click)="resetForm(movieForm)" type="button">Limpiar</button>
            <button class="btn btn-secondary" [disabled]="movieForm.invalid">Guardar</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- TABLE -->
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <th>Nombre</th>
        <th>Director</th>
        <th>Clasificacion</th>
        <th>Acciones</th>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movieService.movies">
          <td>{{ movie.name }}</td>
          <td>{{ movie.director }}</td>
          <td>{{ movie.clasification.name }}</td>
          <td>
            <a (click)="updateMovie(movie)" class="btn btn-secondary btn-sm">
              <i class="material-icons">edit</i>
            </a>
            <a (click)="deleteMovie(movie._id, movieForm)" class="btn btn-danger btn-sm">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
